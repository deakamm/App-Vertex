<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrearEvento</title>

    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Russo+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet" />

    <!--CSS, Javascript-->
    <link rel="stylesheet" href="crearEvento.css" />
    <script src="crearEvento.js" defer></script>

    <!--Flatpicker-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>

<body>
    <div class="container d-flex">
        <div>
            <h1 class="title">Crear Evento</h1>
        </div>
        <card class="container events">
            <form class="col-12 container d-flex" id="eventForm">
                <div>
                    <!-- Icono de carga -->
                    <div>
                        <img id="eventPicture" src="adPicture.png" alt="Icono de carga">
                    </div>
                    <!-- Input oculto para seleccionar el archivo -->
                    <input type="file" id="fileInput" style="display: none">
                </div>

                <label class="pt-2 text-left" for="eventTitle">Titulo del evento*</label>
                <input class="form-control" type="text" id="eventTitle" name="eventTitle"
                    placeholder="Titulo del evento" />

                <label class="pt-2 text-left" for="eventDate">Fecha y Hora de evento*</label>
                <input class="form-control" type="datetime-local" id="eventDateTime" name="eventDateTime" />

                <label class="pt-2 text-left" for="eventLang">Idioma*</label>
                <input class="form-control" type="text" id="eventLang" name="idioma" placeholder="Idioma" />

                <label class="pt-2 text-left" for="eventType">Tipo de evento*</label>
                <input class="form-control" type="text" id="eventType" name="eventType" placeholder="Tipo de evento" />

                <label class="pt-2 text-left" for="eventLocation">Lugar*</label>
                <input class="form-control" type="text" id="eventLocation" name="eventLocation"
                    placeholder="Lugar del evento" />

                <label class="pt-2 text-left" for="eventColab">Colaboradores*</label>
                <input class="form-control" type="text" id="eventColab" name="eventColab"
                    placeholder="AÃ±ade colaboradores" />

                <label class="pt-2 text-left" for="eventDescript">Descripcion del evento*</label>
                <textarea class="form-control" type="text" id="eventDescript" name="eventDescript"
                    placeholder="Descripcion del evento" rows="4"></textarea>
                <p>Campos marcados con (*) son obligatorios.</p>

                <div id="buttons">
                    <a class="btn btn-primary" href="../Profile/profile.html" id="volver">Cancelar</a>
                    <button class="btn btn-primary" id="crear">Crear</button>
                </div>
            </form>
        </card>
    </div>
    <!--Bootstrap 5-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--Flatpicker-->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>

</html>
