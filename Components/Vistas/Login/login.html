<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Datos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>

  <body>
    <div class="containerform">
      <div class="containerlogo">
        <img src="./vertex-01.svg" alt="logo" width="120px" class="mx-auto" />
      </div>

      <div class="container m-16 p-6">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1 class="text-left">Log in</h1>
            <form id="formularioDatos" action="/submit_data" method="post">
              <div class="form-group">
                <label for="nombre">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  name="email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  name="password"
                  required
                />
                <p>Forgot <strong>password?</strong></p>
              </div>

              <div class="text-center">
                <button type="button" onclick="collectAndSubmit()" class="btn">
                  Log in
                </button>
                <p>
                  New here? <a href="http://"><strong>Sign Up</strong></a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./login.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </body>
</html>
